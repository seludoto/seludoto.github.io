<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />

    <title>Dolese - Full Stack Developer & Trading Systems Engineer</title>
    <meta name="description" content="Portfolio of Dolese - Full Stack Developer specializing in web applications, e-commerce platforms, forex trading systems, and cryptocurrency solutions. Built with React, TypeScript, Python, and Django." />

    <!-- Open Graph -->
    <meta property="og:title" content="Dolese - Full Stack Developer & Trading Systems Engineer" />
    <meta property="og:description" content="Portfolio of Dolese - Full Stack Developer specializing in web applications, e-commerce platforms, forex trading systems, and cryptocurrency solutions. Built with React, TypeScript, Python, and Django." />
    <meta property="og:type" content="website" />

    <link rel="icon" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        color: white;
        font-family: system-ui, sans-serif;
        z-index: 9999;
      }
      #loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div style="text-align: center;">
        <h2>Loading...</h2>
        <p>Please wait while the site loads</p>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading screen after 5 seconds as fallback
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) loading.classList.add('hidden');
      }, 5000);
      
      // Hide loading when React mounts
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) loading.classList.add('hidden');
        }, 500);
      });
    </script>
  </body>
</html>
